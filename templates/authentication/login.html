{% extends 'authentication/base.html' %}
{% load static %}

{% block title %}
    Log In
{% endblock %}

{% block body %}        
    <div class="card">
        <h5 class="card-header">Login Page</h5>
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            {% if messages %}
                {% for msg in messages %}
                  <p class="login-box-msg" style="color: red">{{ msg }}</p>
                {% endfor %}
            {% endif %}
            <form action="/" method="post">{% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="mobile_number" class="form-control"
                           pattern="[6-9]{1}[0-9]{9,10}" placeholder="Enter Mobile Number(Enter Mobile number without +91)"  required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-phone"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Next</button>
                    </div>
                </div>
            </form>
            <p class="mb-1">
                <a href="/registration">Registration Here</a>
            </p>
        </div>
    </div>

{% endblock %}
